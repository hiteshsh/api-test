group 'api-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testcompile group: 'io.rest-assured', name: 'rest-assured', version: '3.1.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.8.8'
    testcompile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.1.0'
    testCompile group: 'org.projectlombok', name:'lombok', version: '1.16.18'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.github.tomakehurst:wiremock:2.17.0'
}
